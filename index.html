<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Medicine Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #AED6F1;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        nav {
            background-color: #f4f4f4;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 0 10px;
        }

        nav a:hover {
            color: #000;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
        }

        .product {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .product img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 20px;
        }

        .product-details {
            flex-grow: 1;
        }

        .product h2 {
            margin-top: 0;
            font-size: 1.5em;
        }

        .product p {
            margin: 0;
        }

        footer {
            background-color:#AED6F1;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Medicine Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="product">
            <img src="https://cdn01.pharmeasy.in/dam/products_otc/J26994/healthkart-hk-vitals-biotin-high-strength-supplement-for-hair-skin-nails-60-biotin-tablets-2-1693553081.jpg" alt="Medicine 1">
            <div class="Biotin in DHT Blocker can help counteract the effect of DHT and help reduce hair fall, promote new hair growth and strengthen hair follicles." >
                <h2>Medicine 1</h2>
                <p>DHT blocker with BIOTIN.</p>
                <p>Price: $10.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="medicine2.jpg" alt="Medicine 2">
            <div class="product-details">
                <h2>Medicine 2</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <p>Price: $15.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
        <!-- More products can be added similarly -->
    </div>
    <footer>
        <p>&copy; 2024 Online Medicine Store</p>
    </footer>
</body>
</html>
